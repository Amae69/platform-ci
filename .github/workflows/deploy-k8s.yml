name: Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      namespace:
        required: true
        type: string
      deployment:
        required: true
        type: string
      create_local_cluster:
        required: false
        type: boolean
        default: false
    secrets:
      KUBECONFIG_CONTENT:
        required: false
      REGISTRY_USERNAME:
        required: false
      REGISTRY_PASSWORD:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create k8s Kind Cluster
        if: ${{ inputs.create_local_cluster }}
        uses: helm/kind-action@v1.8.0

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        
      - name: Deploy to K8s
        run: |
          if [ "${{ inputs.create_local_cluster }}" != "true" ]; then
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
            chmod 600 ~/.kube/config
          fi
          
          kubectl create namespace ${{ inputs.namespace }} || true
          
          if [ "${{ inputs.create_local_cluster }}" == "true" ]; then
            # Create secret for GHCR
            kubectl create secret docker-registry regcred \
              --docker-server=ghcr.io \
              --docker-username=${{ secrets.REGISTRY_USERNAME }} \
              --docker-password=${{ secrets.REGISTRY_PASSWORD }}

            cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ inputs.deployment }}
            namespace: ${{ inputs.namespace }}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ${{ inputs.deployment }}
            template:
              metadata:
                labels:
                  app: ${{ inputs.deployment }}
              spec:
                imagePullSecrets:
                - name: regcred
                containers:
                - name: ${{ inputs.deployment }}
                  image: nginx:alpine
          EOF
          fi
          
          kubectl set image deployment/${{ inputs.deployment }} ${{ inputs.deployment }}=${{ inputs.image }} -n ${{ inputs.namespace }}
          kubectl rollout status deployment/${{ inputs.deployment }} -n ${{ inputs.namespace }}
